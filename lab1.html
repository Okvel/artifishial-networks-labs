<!DOCTYPE html>
<head>
  <title>AN labs</title>
  <link rel="stylesheet" href="lib/material.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="style.css">
  <script src="lib/plotly-latest.min.js"></script>
  <script src="lib/material.min.js" type="text/javascript"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">
        Lab 1 - Classification using perseptron
      </span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="home.html">Home</a>
        <a class="mdl-navigation__link mdl-navigation__link--current" href="lab1.html">Lab 1</a>
        <a class="mdl-navigation__link" href="lab2.html">Lab 2</a>
        <a class="mdl-navigation__link" href="lab3.html">Lab 3</a>
        <a class="mdl-navigation__link" href="lab4.html">Lab 4</a>
      </nav>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div id="graph_block">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--1-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="(0\.)?[0-9]+" id="learningRate" value="0.1">
            <label class="mdl-textfield__label" for="learningRate">Learning rate</label>
            <span class="mdl-textfield__error">Invalid</span>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--1-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="speed" value="10">
            <label class="mdl-textfield__label" for="speed">Speed of plot update</label>
            <span class="mdl-textfield__error">Invalid</span>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--1-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="limit" value="0">
            <label class="mdl-textfield__label" for="limit">Error limit</label>
            <span class="mdl-textfield__error">Invalid</span>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--1-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="attempts" value="100">
            <label class="mdl-textfield__label" for="attempts">Atempts</label>
            <span class="mdl-textfield__error">Invalid</span>
          </div>
        </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col">
          <button id="one-neuron" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored an-main-nav-button">1 neuron</button>
          <button id="xor-problem" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored an-main-nav-button">XOR problem</button>
          <button id="two-neuron" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored an-main-nav-button">2 neurons</button>
        </div>
        <div id="graph" class="mdl-cell mdl-cell--10-col an-small-chart"></div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--1-col">
          <button id="train" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored an-main-nav-button">Train</button>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
            <button id="classificate" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored an-main-nav-button">Classificate</button>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input an-black" type="text" id="x">
              <label class="mdl-textfield__label" for="x">X</label>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input an-black" type="text" id="y">
              <label class="mdl-textfield__label" for="y">Y</label>
            </div>
          </div>
      </div>
    </div>
  </main>

  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__left-section">
      BSUIR 2018
    </div>
    <div class="mdl-mini-footer__right-section">
      Sergey Levko
    </div>
  </footer>
</div>

<script src="lab1.js"></script>
</body>
