<!DOCTYPE html>
<head>
  <title>AN labs</title>
  <link rel="stylesheet" href="lib/material.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="style.css">
  <script src="lib/plotly-latest.min.js"></script>
  <script src="lib/material.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-color--teal">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">
          Lab 2 - Prediction of values using linear neuron network
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="home.html">Home</a>
          <a class="mdl-navigation__link" href="lab1.html">Lab 1</a>
          <a class="mdl-navigation__link mdl-navigation__link--current" href="lab2.html">Lab 2</a>
          <a class="mdl-navigation__link" href="lab3.html">Lab 3</a>
          <a class="mdl-navigation__link" href="lab4.html">Lab 4</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div id="graph_block">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="0(\.0([0-4][0-9]*)?5?)?" id="deltaT" value="0.01">
              <label class="mdl-textfield__label" for="deltaT">&Delta;t</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="[3-7]" id="k" value="7" title="From 3 to 7">
              <label class="mdl-textfield__label" for="k">Number of previous values</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="0\.[0-9]*[1-9]" id="learning-rate" value="0.1">
              <label class="mdl-textfield__label" for="learning-rate">Learning rate</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          <div id="signal-graph" class="mdl-cell mdl-cell--8-col an-small-chart"></div>
          <div id="error-graph" class="mdl-cell mdl-cell--3-col an-small-chart"></div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col">
            <button id="start" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored an-main-nav-button mdl-color--teal">Start</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        BSUIR 2019
      </div>
      <div class="mdl-mini-footer__right-section">
        Sergey Levko
      </div>
    </footer>
  </div>

  <script src="lab2.js"></script>
</body>
