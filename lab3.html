<!DOCTYPE html>
<head>
  <title>AN Labs</title>
  <link rel="stylesheet" href="lib/material.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="style.css">
  <script src="lib/plotly-latest.min.js"></script>
  <script src="lib/material.min.js" type="text/javascript"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-color--brown">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">
        Lab 3 - Function approximation using double layer neuron network
      </span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="home.html">Home</a>
        <a class="mdl-navigation__link" href="lab1.html">Lab 1</a>
        <a class="mdl-navigation__link" href="lab2.html">Lab 2</a>
        <a class="mdl-navigation__link mdl-navigation__link--current" href="lab3.html">Lab 3</a>
        <a class="mdl-navigation__link" href="lab4.html">Lab 4</a>
      </nav>
    </div>
  </header>

  <main class="mdl-layout__content">
      <div id="graph_block">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="[1-9]+[0-9]*" id="n" value="4">
              <label class="mdl-textfield__label" for="n">Number of neurons</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="0\.[0-9]*[1-9]" id="step" value="0.1">
              <label class="mdl-textfield__label" for="step">&Delta;t</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="0\.[0-9]*[1-9]" id="learning-rate" value="0.05">
              <label class="mdl-textfield__label" for="learning-rate">Learning rate</label>
              <span class="mdl-textfield__error">Invalid</span>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div id="graph" class="mdl-cell mdl-cell--10-col gec-small-chart"></div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col">
            <button id="start" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored gec-main-nav-button mdl-color--brown">Train</button>
          </div>
        </div>
      </div>  
  </main>

  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__left-section">
      BSUIR 2019
    </div>
    <div class="mdl-mini-footer__right-section">
      Sergey Levko
    </div>
  </footer>
</div>

<script src="lab3.js"></script>
</body>
